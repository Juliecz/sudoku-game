<!DOCTYPE html>
<html lang="en" data-ng-app="sudokugame">
<head>
    <meta charset="UTF-8">
    <title>Sudoku game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body data-ng-controller="mainCtrl" ng-cloak>
    <header>
        <div>Sudoku</div>

        <div>
            <a href="" ng-click="generate()">New game</a>
            <a href="" ng-click="restart()">Restart</a>
            <a href="" ng-click="solution()">Solution</a>
        </div>
    </header>
    <section id="sudoku">
        <div>
            <table id="sudokuTable">
                <tbody>
                <tr ng-repeat='line in [0,1,2,3,4,5,6,7,8]'>
                    <td ng-repeat='value in [0,1,2,3,4,5,6,7,8]'
                        ng-class="[{emptyCell: pole[line][value].edit===true}, {selected: (selectedCell.x == value && selectedCell.y === line && pole[line][value].edit)}, pole[line][value].class]"
                        ng-click="selected(value, line, (selectedCell.x == value && selectedCell.y === line)); pole[line][value].visNumbers=(pole[line][value].visNumbers)?false:true;">
                        {{pole[line][value].number}}
                        <table id="numbers" ng-show="pole[line][value].visNumbers && pole[line][value].edit && selectedCell.x == value && selectedCell.y === line">
                            <tr ng-repeat="y in [1,4,7]">
                                <td ng-repeat="x in [0,1,2]" ng-click="chooseValue(x+y);">
                                    <a href="">{{x+y}}</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
